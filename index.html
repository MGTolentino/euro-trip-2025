<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Viaje - Europa 2025-2026</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h2>🔄 Cargando organizador de viaje...</h2>
            <p style="margin-top: 12px; opacity: 0.8; font-size: 14px;">Conectando con Firebase y preparando tu itinerario</p>
        </div>
    </div>
    
    <!-- Loading animation -->
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #app .header h2 {
            animation: pulse 2s infinite;
        }
        #app .header p {
            animation: pulse 2s infinite 0.5s;
        }
    </style>
    
    <script type="module" src="app.js"></script>
</body>
</html>
