    <script type="module">

        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAI2ofzM5BdlqK7glDAz5OPZ-L5Oslf_28",
            authDomain: "euro-trip-2025.firebaseapp.com",
            databaseURL: "https://euro-trip-2025-default-rtdb.firebaseio.com/",
            projectId: "euro-trip-2025",
            storageBucket: "euro-trip-2025.firebasestorage.app",
            messagingSenderId: "218713594766",
            appId: "1:218713594766:web:e84557d13d976e327d62df"
        };

        let app, database;

        try {
            app = initializeApp(firebaseConfig);

        // Nueva estructura limpia
        const initialData = {
            viaje: {

                ciudades: [
                    { nombre: "Zurich", pais: "Suiza", fechaLlegada: "2024-12-20", fechaSalida: "2024-12-22" },
                    { nombre: "St Moritz", pais: "Suiza", fechaLlegada: "2024-12-22", fechaSalida: "2024-12-25" },
                    { nombre: "Milan", pais: "Italia", fechaLlegada: "2024-12-25", fechaSalida: "2024-12-27" },
                    { nombre: "Turin", pais: "Italia", fechaLlegada: "2024-12-27", fechaSalida: "2024-12-29" },
                    { nombre: "Florencia", pais: "Italia", fechaLlegada: "2024-12-29", fechaSalida: "2024-12-31" },
                    { nombre: "Pisa", pais: "Italia", fechaLlegada: "2024-12-31", fechaSalida: "2025-01-01" },
                    { nombre: "Roma", pais: "Italia", fechaLlegada: "2025-01-01", fechaSalida: "2025-01-03" },
                    { nombre: "Venecia", pais: "Italia", fechaLlegada: "2025-01-03", fechaSalida: "2025-01-05" },
                    { nombre: "Verona", pais: "Italia", fechaLlegada: "2025-01-05", fechaSalida: "2025-01-06" }
                ]
            },
            transportes: [],
            hoteles: [],
            actividades: {},
            presupuesto: {
                ingresos: [],
                totalDisponible: 0
            }
        };

        let viajeData = {};

        async function saveData(path, data) {
            if (isFirebaseConnected) {
                try {
                    await set(ref(database, path), data);
                } catch (error) {
                    console.error('Error guardando:', error);
                }
            }
        }

        async function loadData(path) {
            if (isFirebaseConnected) {
                try {
                    const snapshot = await get(ref(database, path));
                    return snapshot.exists() ? snapshot.val() : null;
                } catch (error) {
                    console.error('Error cargando:', error);
                }
            }
            return null;
        }

        window.addEventListener('DOMContentLoaded', async function() {
            const savedData = await loadData('viajeData');
            viajeData = savedData || initialData;
            
            if (!savedData) {
                await saveData('viajeData', viajeData);
            }

            renderApp();
        });

        function renderApp() {
            const app = document.getElementById('app');
            const totalDias = calcularDiasViaje();
            const totalCiudades = (viajeData.viaje && viajeData.viaje.ciudades) ? viajeData.viaje.ciudades.length : 0;
            const totalCosto = calcularCostoTotal();
            
            app.innerHTML = `
                <div class="header">
                    <h1>üåç Planeador de Viaje Europa 2025</h1>
                    <div class="stats">
                        <span class="stat">üìÖ ${totalDias} d√≠as</span>
                        <span class="stat">üèôÔ∏è ${totalCiudades} ciudades</span>
                        <span class="stat">üí∞ $${totalCosto.toLocaleString()}</span>
                        <span class="stat ${isFirebaseConnected ? 'connected' : 'offline'}">
                            ${isFirebaseConnected ? 'üü¢ Online' : 'üî¥ Offline'}
                        </span>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('itinerario')">üóìÔ∏è Itinerario</button>
                    <button class="tab-btn" onclick="showTab('transportes')">‚úàÔ∏è Transportes</button>
                    <button class="tab-btn" onclick="showTab('hoteles')">üè® Hoteles</button>
                    <button class="tab-btn" onclick="showTab('actividades')">üéØ Actividades</button>
                    <button class="tab-btn" onclick="showTab('presupuesto')">üí∞ Presupuesto</button>
                </div>

                <div id="itinerario" class="tab-content active">
                    ${renderItinerario()}
                </div>
                
                <div id="transportes" class="tab-content">
                    ${renderTransportes()}
                </div>
                
                <div id="hoteles" class="tab-content">
                    ${renderHoteles()}
                </div>
                
                <div id="actividades" class="tab-content">
                    ${renderActividades()}
                </div>
                
                <div id="presupuesto" class="tab-content">
                    ${renderPresupuesto()}
                </div>
            `;
        }

        function renderItinerario() {
            return `
                <div class="itinerario-container">
                    <div class="itinerario-header">
                        <h3>üìã Vista General del Viaje</h3>
                        <div class="date-range">

                            <input type="date" id="fechaInicio" value="${viajeData.viaje.fechaInicio}" onchange="updateFechaInicio()">

                            <input type="date" id="fechaFin" value="${viajeData.viaje.fechaFin}" onchange="updateFechaFin()">
                        </div>
                    </div>
                    
                    <div class="timeline">
                        ${(viajeData.viaje && viajeData.viaje.ciudades || []).map((ciudad, index) => {
                            const dias = calcularDiasEnCiudad(ciudad.fechaLlegada, ciudad.fechaSalida);
                            const transporteStatus = getTransporteStatus(ciudad);
                            const hotelStatus = getHotelStatus(ciudad);
                            const actividades = viajeData.actividades[ciudad.nombre] || [];
                            
                            return `
                                <div class="timeline-item">
                                    <div class="timeline-marker">${index + 1}</div>
                                    <div class="timeline-content">
                                        <div class="city-header">
                                            <h4>${ciudad.nombre}, ${ciudad.pais}</h4>
                                            <span class="duration">${dias} d√≠a${dias > 1 ? 's' : ''}</span>
                                        </div>
                                        <div class="city-dates">
                                            <span>üìÖ ${formatDate(ciudad.fechaLlegada)} - ${formatDate(ciudad.fechaSalida)}</span>
                                        </div>
                                        <div class="city-status">
                                            <div class="status-item ${transporteStatus.class}">
                                                ‚úàÔ∏è Transporte: ${transporteStatus.text}
                                            </div>
                                            <div class="status-item ${hotelStatus.class}">
                                                üè® Hotel: ${hotelStatus.text}
                                            </div>
                                            <div class="status-item ${actividades.length > 0 ? 'complete' : 'pending'}">
                                                üéØ Actividades: ${actividades.length} planeadas
                                            </div>
                                        </div>
                                        <div class="city-actions">
                                            <button onclick="editCiudad(${index})" class="btn-small">‚úèÔ∏è Editar</button>
                                            <button onclick="deleteCiudad(${index})" class="btn-small btn-danger">üóëÔ∏è</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="actions-bar">
                        <button onclick="addCiudad()" class="btn-primary">‚ûï Agregar Ciudad</button>
                        <button onclick="exportItinerario()" class="btn-secondary">üì§ Exportar</button>

                </div>
            `;
        }

        function renderTransportes() {
            return `
                <div class="transportes-container">
                    <div class="section-header">
                        <h3>‚úàÔ∏è Transportes del Viaje</h3>
                        <button onclick="addTransporte()" class="btn-primary">‚ûï Nuevo Transporte</button>
                    </div>
                    
                    <div class="transportes-list">
                        ${(viajeData.transportes || []).map(transporte => `
                            <div class="transporte-card">
                                <div class="transporte-header">
                                    <div class="transporte-tipo ${transporte.tipo.toLowerCase()}">
                                        ${getTransporteIcon(transporte.tipo)} ${transporte.tipo}
                                    </div>
                                    <div class="transporte-costo">$${transporte.costo.toLocaleString()}</div>
                                </div>
                                <div class="transporte-ruta">
                                    <strong>${transporte.origen} ‚Üí ${transporte.destino}</strong>
                                </div>
                                <div class="transporte-detalles">
                                    <span>üìÖ ${formatDate(transporte.fecha)}</span>
                                    ${transporte.hora ? `<span>üïê ${transporte.hora}</span>` : ''}
                                    <span>üë• 4 personas</span>
                                </div>
                                ${transporte.notas ? `<div class="transporte-notas">${transporte.notas}</div>` : ''}
                                <div class="transporte-actions">
                                    <button onclick="editTransporte('${transporte.id}')" class="btn-small">‚úèÔ∏è</button>
                                    <button onclick="deleteTransporte('${transporte.id}')" class="btn-small btn-danger">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                        
                        ${(viajeData.transportes || []).length === 0 ? 
                            '<div class="empty-state">No hay transportes registrados</div>' : ''
                        }
                    </div>
                </div>
            `;
        }

        function renderHoteles() {
            return `
                <div class="hoteles-container">
                    <div class="section-header">
                        <h3>üè® Alojamientos del Viaje</h3>
                        <button onclick="addHotel()" class="btn-primary">‚ûï Nueva Reservaci√≥n</button>
                    </div>
                    
                    <div class="hoteles-list">
                        ${(viajeData.hoteles || []).map(hotel => `

                                <div class="hotel-header">
                                    <div class="hotel-nombre">
                                        <h4>${hotel.nombre}</h4>
                                        <span class="hotel-ciudad">${hotel.ciudad}</span>
                                    </div>
                                    <div class="hotel-costo">$${hotel.costoTotal.toLocaleString()}</div>
                                </div>
                                <div class="hotel-fechas">
                                    üìÖ ${formatDate(hotel.fechaCheckIn)} - ${formatDate(hotel.fechaCheckOut)}
                                    <span class="noches">(${calcularNoches(hotel.fechaCheckIn, hotel.fechaCheckOut)} noches)</span>
                                </div>
                                <div class="hotel-detalles">
                                    <span>üõèÔ∏è ${hotel.tipoHabitacion} (${hotel.cantidadHabitaciones} hab.)</span>
                                    <span class="desayuno ${hotel.desayunoIncluido ? 'incluido' : 'no-incluido'}">
                                        üç≥ Desayuno ${hotel.desayunoIncluido ? 'incluido' : 'no incluido'}
                                    </span>
                                </div>
                                <div class="hotel-precio-detalle">
                                    $${hotel.costoPorNoche.toLocaleString()} √ó ${calcularNoches(hotel.fechaCheckIn, hotel.fechaCheckOut)} noches
                                </div>
                                <div class="hotel-actions">
                                    <button onclick="editHotel('${hotel.id}')" class="btn-small">‚úèÔ∏è</button>
                                    <button onclick="deleteHotel('${hotel.id}')" class="btn-small btn-danger">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                        
                        ${(viajeData.hoteles || []).length === 0 ? 
                            '<div class="empty-state">No hay hoteles registrados</div>' : ''
                        }
                    </div>
                </div>
            `;
        }

        function renderActividades() {
            return `
                <div class="actividades-container">
                    <div class="section-header">
                        <h3>üéØ Actividades por Ciudad</h3>
                    </div>
                    
                    <div class="ciudades-actividades">
                        ${(viajeData.viaje && viajeData.viaje.ciudades || []).map(ciudad => `
                            <div class="ciudad-actividades">
                                <div class="ciudad-actividades-header">
                                    <h4>${ciudad.nombre}, ${ciudad.pais}</h4>
                                    <button onclick="addActividad('${ciudad.nombre}')" class="btn-small">‚ûï Actividad</button>
                                </div>
                                <div class="actividades-grid">
                                    ${(viajeData.actividades[ciudad.nombre] || []).map((actividad, index) => `
                                        <div class="actividad-item">
                                            <div class="actividad-content">
                                                <span class="actividad-nombre">${actividad.nombre}</span>
                                                ${actividad.costo ? `<span class="actividad-costo">$${actividad.costo.toLocaleString()}</span>` : ''}
                                            </div>
                                            <div class="actividad-acciones">
                                                <button onclick="editActividad('${ciudad.nombre}', ${index})" class="btn-tiny">‚úèÔ∏è</button>
                                                <button onclick="deleteActividad('${ciudad.nombre}', ${index})" class="btn-tiny">üóëÔ∏è</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                    
                                    ${(viajeData.actividades[ciudad.nombre] || []).length === 0 ? 
                                        '<div class="no-actividades">No hay actividades planeadas</div>' : ''
                                    }
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPresupuesto() {
            const totalIngresos = calcularTotalIngresos();
            const totalEgresos = calcularCostoTotal();
            const balance = totalIngresos - totalEgresos;
            
            const costoTransportes = calcularCostoTransportes();
            const costoHoteles = calcularCostoHoteles();
            const costoActividades = calcularCostoActividades();
            
            return `
                <div class="presupuesto-container">
                    <div class="section-header">
                        <h3>üí∞ Presupuesto del Viaje</h3>
                        <button onclick="addIngreso()" class="btn-primary">‚ûï Agregar Ingreso</button>
                    </div>
                    
                    <div class="balance-cards">
                        <div class="balance-card ${balance >= 0 ? 'positive' : 'negative'}">
                            <h4>üí∞ Balance</h4>
                            <div class="balance-amount">${balance >= 0 ? '+' : ''}$${balance.toLocaleString()}</div>
                            <p>${balance >= 0 ? 'Disponible' : 'Sobrepasado'}</p>
                        </div>
                        <div class="balance-card ingresos">
                            <h4>üìà Ingresos</h4>
                            <div class="balance-amount">$${totalIngresos.toLocaleString()}</div>
                            <p>Total disponible</p>
                        </div>
                        <div class="balance-card egresos">
                            <h4>üìâ Egresos</h4>
                            <div class="balance-amount">$${totalEgresos.toLocaleString()}</div>
                            <p>Total planificado</p>
                        </div>
                    </div>
                    
                    <div class="presupuesto-detalles">
                        <div class="ingresos-section">
                            <h4>üí∞ Ingresos</h4>
                            <div class="ingresos-list">
                                ${(viajeData.presupuesto.ingresos || []).map(ingreso => `
                                    <div class="ingreso-item">
                                        <span class="ingreso-descripcion">${ingreso.descripcion}</span>
                                        <span class="ingreso-monto">$${ingreso.monto.toLocaleString()}</span>
                                        <button onclick="deleteIngreso('${ingreso.id}')" class="btn-tiny">üóëÔ∏è</button>
                                    </div>
                                `).join('')}
                                
                                ${(viajeData.presupuesto.ingresos || []).length === 0 ? 
                                    '<div class="empty-state">No hay ingresos registrados</div>' : ''
                                }
                            </div>
                        </div>
                        
                        <div class="egresos-section">
                            <h4>üìä Desglose de Egresos</h4>
                            <div class="egresos-breakdown">
                                <div class="egreso-categoria">
                                    <span class="categoria-icon">‚úàÔ∏è</span>
                                    <span class="categoria-nombre">Transportes</span>
                                    <span class="categoria-monto">$${costoTransportes.toLocaleString()}</span>
                                </div>
                                <div class="egreso-categoria">
                                    <span class="categoria-icon">üè®</span>
                                    <span class="categoria-nombre">Hoteles</span>
                                    <span class="categoria-monto">$${costoHoteles.toLocaleString()}</span>
                                </div>
                                <div class="egreso-categoria">
                                    <span class="categoria-icon">üéØ</span>
                                    <span class="categoria-nombre">Actividades</span>
                                    <span class="categoria-monto">$${costoActividades.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Funciones auxiliares
        function calcularDiasViaje() {
            if (!viajeData.viaje || !viajeData.viaje.fechaInicio || !viajeData.viaje.fechaFin) {
                return 0;
            }
            const inicio = new Date(viajeData.viaje.fechaInicio);
            const fin = new Date(viajeData.viaje.fechaFin);
            return Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24)) + 1;
        }

        function calcularDiasEnCiudad(llegada, salida) {
            const fechaLlegada = new Date(llegada);
            const fechaSalida = new Date(salida);
            return Math.ceil((fechaSalida - fechaLlegada) / (1000 * 60 * 60 * 24));
        }

        function calcularNoches(checkIn, checkOut) {
            const entrada = new Date(checkIn);
            const salida = new Date(checkOut);
            return Math.ceil((salida - entrada) / (1000 * 60 * 60 * 24));
        }

        function getTransporteStatus(ciudad) {
            const transportes = viajeData.transportes || [];
            const tieneTransporte = transportes.some(t => t.destino === ciudad.nombre);
            return {
                class: tieneTransporte ? 'complete' : 'pending',
                text: tieneTransporte ? 'Confirmado' : 'Pendiente'
            };
        }

        function getHotelStatus(ciudad) {
            const hoteles = viajeData.hoteles || [];
            const hotelesEnCiudad = hoteles.filter(h => h.ciudad === ciudad.nombre);
            
            if (hotelesEnCiudad.length === 0) {
                return { class: 'pending', text: 'Pendiente' };
            }
            
            // Verificar si todas las noches est√°n cubiertas
            const diasEnCiudad = calcularDiasEnCiudad(ciudad.fechaLlegada, ciudad.fechaSalida);
            const nochesCubiertas = hotelesEnCiudad.reduce((sum, hotel) => 
                sum + calcularNoches(hotel.fechaCheckIn, hotel.fechaCheckOut), 0
            );
            
            if (nochesCubiertas >= diasEnCiudad - 1) { // -1 porque el √∫ltimo d√≠a no duermes
                return { class: 'complete', text: 'Completo' };
            } else {
                return { class: 'partial', text: 'Parcial' };
            }
        }

        function getTransporteIcon(tipo) {
            const icons = {
                'Avi√≥n': '‚úàÔ∏è',
                'Tren': 'üöÇ',
                'Autob√∫s': 'üöå',
                'Auto': 'üöó'
            };
            return icons[tipo] || 'üöó';
        }

        function calcularTotalIngresos() {
            return (viajeData.presupuesto.ingresos || []).reduce((sum, ingreso) => sum + ingreso.monto, 0);
        }

        function calcularCostoTotal() {
            return calcularCostoTransportes() + calcularCostoHoteles() + calcularCostoActividades();
        }

        function calcularCostoTransportes() {
            return (viajeData.transportes || []).reduce((sum, transporte) => sum + transporte.costo, 0);
        }

        function calcularCostoHoteles() {
            return (viajeData.hoteles || []).reduce((sum, hotel) => sum + hotel.costoTotal, 0);
        }

        function calcularCostoActividades() {
            let total = 0;
            Object.values(viajeData.actividades || {}).forEach(actividades => {
                actividades.forEach(actividad => {
                    if (actividad.costo) total += actividad.costo;
                });
            });
            return total;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' });
        }

        // Funciones globales
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };

        window.addIngreso = function() {
            openIngresoModal();
        };

        function openIngresoModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>üí∞ Agregar Ingreso</h3>
                    <form id="ingresoForm">
                        <div class="form-group">
                            <label>Descripci√≥n:</label>
                            <input type="text" id="ingresoDescripcion" placeholder="Ej: Presupuesto familiar" required>
                        </div>
                        <div class="form-group">
                            <label>Monto disponible:</label>
                            <input type="number" id="ingresoMonto" placeholder="0" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn-primary">üíæ Guardar</button>
                            <button type="button" onclick="closeModal()" class="btn-secondary">‚ùå Cancelar</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            document.getElementById('ingresoForm').onsubmit = function(e) {
                e.preventDefault();
                
                const ingreso = {
                    id: Date.now().toString(),
                    descripcion: document.getElementById('ingresoDescripcion').value,
                    monto: parseInt(document.getElementById('ingresoMonto').value)
                };
                
                if (!viajeData.presupuesto.ingresos) {
                    viajeData.presupuesto.ingresos = [];
                }
                
                viajeData.presupuesto.ingresos.push(ingreso);
                saveData('viajeData', viajeData);
                closeModal();
                renderApp();
            };
        }

        window.addTransporte = function() {
            openTransporteModal();
        };

        function openTransporteModal(transporteId = null) {
            const transporte = transporteId ? 
                viajeData.transportes.find(t => t.id === transporteId) : null;
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>${transporte ? '‚úèÔ∏è Editar' : '‚ûï Nuevo'} Transporte</h3>
                    <form id="transporteForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tipo de transporte:</label>

        function validarFechasDisponibles(ciudad, checkIn, checkOut) {
            const hotelesEnCiudad = (viajeData.hoteles || []).filter(h => h.ciudad === ciudad);
            
            for (let hotel of hotelesEnCiudad) {
                const existeCheckIn = new Date(hotel.fechaCheckIn);
                const existeCheckOut = new Date(hotel.fechaCheckOut);
                const nuevoCheckIn = new Date(checkIn);
                const nuevoCheckOut = new Date(checkOut);
                
                // Verificar si hay solapamiento
                if ((nuevoCheckIn < existeCheckOut && nuevoCheckOut > existeCheckIn)) {
                    return false;
                }
            }
            
            return true;
        }
