        const firebaseConfig = {

            appId: "1:218713594766:web:e84557d13d976e327d62df"
        };

        let app, database;
        let isFirebaseConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            isFirebaseConnected = true;
        } catch (error) {
            console.error('Error Firebase:', error);
        }

        // Estructura nueva y limpia
        const initialData = {
            // Fechas fijas del viaje
            fechaInicio: "2024-12-20", // Llegada a Zurich

            // Presupuesto
            presupuesto: {

                totalDisponible: 0
            }
        };

        let viajeData = {};

        async function saveData(path, data) {
            if (isFirebaseConnected) {
                try {
                    await set(ref(database, path), data);
                } catch (error) {
                    console.error('Error guardando:', error);
                }
            }
        }

        async function loadData(path) {
            if (isFirebaseConnected) {
                try {
                    const snapshot = await get(ref(database, path));
                    return snapshot.exists() ? snapshot.val() : null;
                } catch (error) {
                    console.error('Error cargando:', error);
                }
            }
            return null;
        }

        window.addEventListener('DOMContentLoaded', async function() {
            const savedData = await loadData('viajeData');
            viajeData = savedData || initialData;
            
            if (!savedData) {
                await saveData('viajeData', viajeData);
            }

            renderApp();
        });

        function renderApp() {

                <div id="actividades" class="tab-content">

        }

        function renderActividades() {

            const costoHoteles = calcularCostoHoteles();

        // Funciones auxiliares
        function calcularDiasViaje() {
            const inicio = new Date(viajeData.fechaInicio || "2024-12-20");
            const fin = new Date(viajeData.fechaFin || "2025-01-06");
            return Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));
        }

        function calcularDias(fechaInicio, fechaFin) {
            const inicio = new Date(fechaInicio);
            const fin = new Date(fechaFin);
            return Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24)) + 1;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: 'short'
            });
        }

        function getTransporteIcon(tipo) {
            const icons = {
                'Avi√≥n': '‚úàÔ∏è',
                'Tren': 'üöÇ',
                'Autob√∫s': 'üöå',
                'Auto': 'üöó'
            };
            return icons[tipo] || 'üöó';
        }

        function getHotelNombre(hotelId) {
            const hotel = (viajeData.hoteles || []).find(h => h.id === hotelId);
            return hotel ? hotel.nombre : 'Hotel no encontrado';
        }

        function getTransporteDescripcion(transporteId) {
            const transporte = (viajeData.transportes || []).find(t => t.id === transporteId);
            return transporte ? `${transporte.tipo} ${transporte.origen}‚Üí${transporte.destino}` : 'Transporte no encontrado';
        }

        function getActividadNombre(actividadId) {
            const actividad = (viajeData.actividades || []).find(a => a.id === actividadId);
            return actividad ? actividad.nombre : 'Actividad no encontrada';
        }

        function calcularTotalIngresos() {
            return (viajeData.presupuesto?.ingresos || []).reduce((sum, ingreso) => sum + ingreso.monto, 0);
        }

        function calcularCostoTotal() {
            return calcularCostoTransportes() + calcularCostoHoteles() + calcularCostoActividades();
        }

        function calcularCostoTransportes() {
            return (viajeData.transportes || []).reduce((sum, transporte) => sum + (transporte.costo || 0), 0);
        }

        function calcularCostoHoteles() {
            return (viajeData.hoteles || []).reduce((sum, hotel) => sum + (hotel.costoTotal || 0), 0);
        }

        function calcularCostoActividades() {
            return (viajeData.actividades || []).reduce((sum, actividad) => sum + (actividad.costo || 0), 0);
        }

        // Funciones globales
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };
