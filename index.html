        // Función para guardar datos
        async function saveData(path, data) {
            if (isFirebaseConnected) {
                try {
                    await set(ref(database, path), data);
                    console.log('Datos guardados en Firebase');
                } catch (error) {
                    console.error('Error guardando en Firebase:', error);
                    localStorage.setItem(path, JSON.stringify(data));
                }
            } else {
                localStorage.setItem(path, JSON.stringify(data));
            }
        }

        // Función para cargar datos
        async function loadData(path) {
            if (isFirebaseConnected) {
                try {
                    const snapshot = await get(ref(database, path));
                    if (snapshot.exists()) {
                        return snapshot.val();
                    }
                } catch (error) {
                    console.error('Error cargando de Firebase:', error);
                }
            }
            
            const localData = localStorage.getItem(path);
            return localData ? JSON.parse(localData) : null;
        }

        // Variables globales
        let viajeData = {};

        // Inicializar la aplicación cuando se carga la página
        window.addEventListener('DOMContentLoaded', async function() {

            viajeData = savedData || initialData;
            
            // Si no hay datos guardados, guardar los iniciales
            if (!savedData) {
                await saveData('viajeData', viajeData);
            }

            renderApp();
            calcularPresupuesto();

                                </div>

                                    ${dia.hotel ? `
                                        <div class="section">
                                            <h4>🏨 Alojamiento</h4>
                                            <p>${dia.hotel}</p>
                                            ${dia.costoHotel > 0 ? `<span class="cost">$${dia.costoHotel.toLocaleString()}</span>` : ''}

                                        <ul>

                                        </ul>

            const totales = calcularPresupuesto();

                            <div class="remaining">
                                Presupuesto: $${viajeData.viaje.presupuestoTotal.toLocaleString()}
                                <br>
                                <span class="${totales.total <= viajeData.viaje.presupuestoTotal ? 'positive' : 'negative'}">
                                    ${totales.total <= viajeData.viaje.presupuestoTotal ? 'Restante' : 'Excedente'}: 
                                    $${Math.abs(viajeData.viaje.presupuestoTotal - totales.total).toLocaleString()}

                            <div class="amount">$${totales.alojamiento.toLocaleString()}</div>

                        </div>

                            <div class="amount">$${totales.comidaEstimada.toLocaleString()}</div>
                            <div class="percentage">${((totales.comidaEstimada / totales.total) * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                    
                    <div class="budget-details">

                                    </div>

                                        ${dia.costoTransporte > 0 ? `<span>Transporte: $${dia.costoTransporte.toLocaleString()}</span>` : ''}

                                        <strong>Total: $${costoTotal.toLocaleString()}</strong>
                                    </div>
                                </div>
                            ` : '';
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Función para renderizar actividades
        function renderActividades() {

                    </div>
                </div>
            `;
        }

        // Función para calcular presupuesto
        function calcularPresupuesto() {
            const transporte = viajeData.itinerario.reduce((sum, dia) => sum + dia.costoTransporte, 0);
            const alojamiento = viajeData.itinerario.reduce((sum, dia) => sum + dia.costoHotel, 0);
            const diasViaje = viajeData.itinerario.length;
            const comidaEstimada = diasViaje * 2000; // Estimación de $2000 por día por persona
            
            const total = transporte + alojamiento + comidaEstimada;
            
            return {
                transporte,
                alojamiento,
                comidaEstimada,
                total
            };
        }

        // Función para formatear fechas
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Funciones de la interfaz
        window.showTab = function(tabName) {
            // Ocultar todas las pestañas
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar la pestaña seleccionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };

        window.editDay = function(dayId) {
            alert('Función de edición en desarrollo');
        };

        window.addDay = function() {
            alert('Función de agregar día en desarrollo');
        };

        window.addActivity = function(ciudad) {
            const actividad = prompt(`Nueva actividad para ${ciudad}:`);
            if (actividad) {
                // Encontrar el día y agregar la actividad
                const dia = viajeData.itinerario.find(d => d.ciudad === ciudad);
                if (dia) {
                    dia.actividades.push(actividad);
                    saveData('viajeData', viajeData);
                    renderApp();
                }
            }
        };

        window.exportData = function() {
            const dataStr = JSON.stringify(viajeData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'viaje-datos.json';
            link.click();
        };

        window.resetData = function() {
            if (confirm('¿Estás seguro de que quieres reiniciar todos los datos?')) {
                viajeData = initialData;
                saveData('viajeData', viajeData);
                renderApp();
                calcularPresupuesto();
            }
        };
    </script>
