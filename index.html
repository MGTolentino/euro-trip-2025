            app = initializeApp(firebaseConfig);

        async function saveData(path, data) {
            if (isFirebaseConnected) {
                try {
                    await set(ref(database, path), data);
                } catch (error) {
                    console.error('Error guardando:', error);
                }
            }
        }

        async function loadData(path) {
            if (isFirebaseConnected) {
                try {
                    const snapshot = await get(ref(database, path));
                    return snapshot.exists() ? snapshot.val() : null;
                } catch (error) {
                    console.error('Error cargando:', error);
                }
            }
            return null;
        }

        window.addEventListener('DOMContentLoaded', async function() {

        });

        function renderCalendario() {

        function renderMesCalendario(mesAno, titulo) {
            const [ano, mes] = mesAno.split('-').map(Number);
            const primerDia = new Date(ano, mes - 1, 1);
            const ultimoDia = new Date(ano, mes, 0);
            const diasEnMes = ultimoDia.getDate();
            const diaSemanaInicio = primerDia.getDay();
            
            let calendario = `
                <div class="mes-calendario">
                    <h5>${titulo}</h5>
                    <div class="dias-semana">
                        <span>Dom</span><span>Lun</span><span>Mar</span><span>Mi√©</span><span>Jue</span><span>Vie</span><span>S√°b</span>
                    </div>
                    <div class="dias-grid">
            `;
            
            // Espacios en blanco antes del primer d√≠a
            for (let i = 0; i < diaSemanaInicio; i++) {
                calendario += '<span class="dia-vacio"></span>';
            }
            
            // D√≠as del mes
            for (let dia = 1; dia <= diasEnMes; dia++) {
                const fecha = `${ano}-${mes.toString().padStart(2, '0')}-${dia.toString().padStart(2, '0')}`;
                const esViaje = esFechaDeViaje(fecha);
                const tieneEstancia = tieneEstanciaEnFecha(fecha);
                
                calendario += `
                    <span class="dia ${esViaje ? 'dia-viaje' : ''} ${tieneEstancia ? 'dia-ocupado' : ''}">
                        ${dia}
                    </span>
                `;
            }
            
            calendario += `
                    </div>
                </div>
            `;
            
            return calendario;
        }

        function esFechaDeViaje(fecha) {
            return fecha >= "2024-12-20" && fecha <= "2025-01-06";
        }

        function tieneEstanciaEnFecha(fecha) {
            return (viajeData.estancias || []).some(estancia => 
                fecha >= estancia.fechaInicio && fecha <= estancia.fechaFin
            );
        }

        function renderPresupuesto() {

        // Funciones auxiliares
        function convertirAMXN(cantidad, moneda) {
            return Math.round(cantidad * exchangeRates[moneda]);
        }

        function calcularDiasViaje() {
            const inicio = new Date(viajeData.fechaInicio || "2024-12-20");
            const fin = new Date(viajeData.fechaFin || "2025-01-06");
            return Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));
        }

        function calcularDias(fechaInicio, fechaFin) {
            const inicio = new Date(fechaInicio);
            const fin = new Date(fechaFin);
            return Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24)) + 1;
        }

        function formatDateShort(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' });
        }

        function formatDateLong(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: 'short',
                year: 'numeric'
            });
        }

        function getTransporteIcon(tipo) {
            const icons = {
                'Avi√≥n': '‚úàÔ∏è',
                'Tren': 'üöÇ',
                'Autob√∫s': 'üöå',
                'Auto': 'üöó'
            };
            return icons[tipo] || 'üöó';
        }

        function calcularTotalIngresos() {
            return (viajeData.presupuesto?.ingresos || []).reduce((sum, ingreso) => sum + ingreso.monto, 0);
        }

        function calcularCostoTotal() {
            return calcularCostoTransportes() + calcularCostoHoteles() + calcularCostoActividades();
        }

        function calcularCostoTransportes() {
            return (viajeData.transportes || []).reduce((sum, transporte) => 
                sum + convertirAMXN(transporte.costoOriginal || 0, transporte.moneda || 'MXN'), 0);
        }

        function calcularCostoHoteles() {
            return (viajeData.hoteles || []).reduce((sum, hotel) => 
                sum + convertirAMXN(hotel.costoOriginal || 0, hotel.moneda || 'MXN'), 0);
        }

        function calcularCostoActividades() {
            return (viajeData.actividades || []).reduce((sum, actividad) => 
                sum + convertirAMXN(actividad.costoOriginal || 0, actividad.moneda || 'MXN'), 0);
        }

        // Funciones globales

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        };
